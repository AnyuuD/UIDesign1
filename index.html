<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yujin An | UI Design Programming 1</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body>
    <div id="grid">
      <section class="Main">

        </div>
        <p class="desc">
          Hello, I'm Yujin. I am a visual communication designer.<br />
          I enjoy eating seasonal fruits and trying new foods.
        </p>
        <ul>
          <li>My favorite food is small desserts, especially cake.</li>
          <li>My favorite song is Alternative Pop.</li>
          <li>
            My favorite website is
            <a target="_blank" href="https://blog.naver.com/dksdb40"
              >My Naver blog...:)</a
            >
          </li>
        </ul>
      </section>

      <div class="container">
        <div class="ascii">
          <a target="_blank" href="https://anyuud.github.io/UIDesign1/ASCII/">
            <img src="ascii.png" alt="ascii" />
          </a>
        </div>
        <div class="still">
          <a
            target="_blank"
            href="https://anyuud.github.io/UIDesign1/codingfromlife/"
          >
            <img src="still.png" alt="still_life" />
          </a>
        </div>
        <div class="p1">
          <a
            target="_blank"
            href="https://cloud.protopie.io/p/589434adf413844b66e8ffe7"
          >
            <img src="p1.png" alt="project1"
          /></a>
        </div>
        <div class="bag">
          <a
            target="_blank"
            href="https://anyuud.github.io/UIDesign1/whatsinmybag/"
          >
            <img src="bag.png" alt="what's in my bag"
          /></a>
        </div>
        <div class="p2">
          <a
            target="_blank"
            href="https://anyuud.github.io/UIDesign1/somethingnew/"
          >
            <img src="p2.png" alt="project2"
          /></a>
        </div>
      </div>
    </div>
