<!DOCTYPE html>
<html>
  <head>
    <title>Yujin An | UI Design Programming 1</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/init.js"></script>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="grid">
      <div id="left-column" class="scroll">
        <h1>Yujin An</h1>

        <section class="container">
          <button id="darkmode">Dark Mode</button>
          <p class="desc">
            I like to eat... I like seasonal fruits... I like desserts...
          </p>
          <ul>
            <li>My favorite food is cake</li>
            <li>My favorite song is ambient music</li>
            <li>
              My favorite website is
              <a href="https://blog.naver.com/dksdb40">My Naver blog...:)</a>
            </li>
          </ul>

          <div class="ascii">
            <a href="https://anyuud.github.io/UIDesign1/ASCII/"
              >My Ascii House</a
            >
          </div>

          <div class="CFL">
            <a href="https://anyuud.github.io/UIDesign1/codingfromlife/"
              >Coding from Life</a
            >
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
