<!DOCTYPE html>
<html>
  <head>
    <title>CSS Still Life</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
  </head>

  <body>
    <div id="align">
      <div id="stage">
        <div id="square"></div>
        <div id="flowerbottle"></div>
        <div id="triangle"></div>
        <div id="clip"></div>

        <div id="bottomleftsquare"></div>
        <div id="bottomrightsquare"></div>

        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="flower"></div>
        <div class="stem"></div>

        <div class="rhombus"></div>

        <div id="greenbook"></div>
        <div id="yellowbook"></div>
        <div id="brownbook"></div>
        <div id="banana"></div>

        <div id="righthandle"></div>
        <div id="righthandle2"></div>
        <div id="pot"></div>
        <div id="handle"></div>
        <div id="potmouse"></div>

        <div id="angpanghead"></div>
        <div id="angpangbody"></div>
        <div id="angpangleg"></div>
        <div id="angpangfoot"></div>
        <div id="angpanghand"></div>

        <div id="apple"></div>
